title: Polls
form:
  validation: loose
  fields:
    configuration_title:
      type: section
      title: PLUGIN_POLLS.MANAGE_POLLS
      underline: true
      fields:
        polls:
          type: list
          label: PLUGIN_POLLS.POLLS
          display_label: false
          style: vertical
          sort: false
          controls: both
          collapsed: true
          placement: position
          fields:
            .question:
              type: text
              label: PLUGIN_POLLS.QUESTION
              validate:
                required: true
            .id:
              type: text
              label: PLUGIN_POLLS.ID
              markdown: true
              description: Embed code in page would be `[poll id="favorite-color" /]`
              validate:
                required: true
            .answers:
              type: array
              value_only: true
              label: PLUGIN_POLLS.ANSWERS

            .enabled:
              type: toggle
              label: PLUGIN_ADMIN.ENABLED
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                  type: bool
            .advanced:
              type: fieldset
              title: PLUGIN_POLLS.ADVANCED
              collapsible: true
              collapsed: true

              fields:
                .max_answers:
                  type: number
                  label: PLUGIN_POLLS.MAX_ANSWERS
                  size: x-small
                  default: 1
                  validate:
                    type: int
                    min: 1
                .min_answers:
                  type: number
                  label: PLUGIN_POLLS.MIN_ANSWERS
                  size: x-small
                  default: 1
                  validate:
                    type: int
                    min: 1
                .show_hints:
                  type: toggle
                  label: PLUGIN_POLLS.SHOW_HINTS
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool
                .show_created:
                    type: toggle
                    label: PLUGIN_POLLS.SHOW_CREATED
                    highlight: 1
                    default: 1
                    options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                    validate:
                        type: bool
                .show_total:
                    type: toggle
                    label: PLUGIN_POLLS.SHOW_TOTAL
                    highlight: 1
                    default: 1
                    options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                    validate:
                        type: bool
                .created_at:
                  type: datetime
                  label: PLUGIN_POLLS.CREATED
                  size: medium
                  readonly: true
                  default: 'now'
