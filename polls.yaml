enabled: true
built_in_css: true                                # Use the built-in CSS of the plugin.
theme: default                                    # The layout to use for rendering the plugin (default|modern)

callback: '/polls'                                # A path that the plugin will look for when processing Ajax calls
poll_template: 'partials/poll.html.twig'          # The twig template to use for rendering the plugin
results_template: 'partials/results.html.twig'    # The twig template to use for rendering the results
unique_ip_check: false                            # Ensures that a particular IP can only vote once
disable_after_vote: true                          # Disable the interaction after the user has voted

show_hints: true                                  # Show hints
show_created: true                                # Show the date the poll was created
show_total: true                                  # Show the total number of votes

colors: |                                         # CSS Color variables for the modern theme
  --form-control-color: #367CE0;
  --form-modern-header-background: #367CE0;
  --form-control-disabled: #959495;
  --form-control-background: #FFFFFF;
  --form-modern-header-color: #FFFFFF;
  --form-modern-background: #FFFFFF;
  --form-modern-control-background: #F3F3F3;
