name: Polls
slug: polls
type: plugin
version: 0.1.0
description: Simple polls for Grav CMS
icon: plug
author:
  name: Trilby Media
  email: hello@trilby.media
homepage: https://github.com/trilbymedia/grav-plugin-polls
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/trilbymedia/grav-plugin-polls/issues
docs: https://github.com/trilbymedia/grav-plugin-polls/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }
  - { name: database, version: '>=0.1.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
        type: toggle
        label: Use built in CSS
        highlight: 1
        default: 1
        options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
        validate:
            type: bool

    theme:
        type: select
        label: Theme
        default: default
        options:
            default: Default
            modern: Modern

    callback:
        type: text
        size: medium
        label: Callback URL
        help: Callback URL to post poll results to
        default: /polls

    twig_template:
        type: text
        size: medium
        label: Twig template
        help: Twig template to use for rendering the poll
        default: partials/poll.html.twig

    unique_ip_check:
      type: toggle
      label: Unique IP check
      highlight: 1
      help: Check if the user has already voted based on their IP address
      options:
          1: PLUGIN_ADMIN.YES
          0: PLUGIN_ADMIN.NO
      validate:
          type: bool


    disable_after_vote:
      type: toggle
      label: Disable after vote
      highlight: 1
      help: Disable the interaction after the user has voted
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    readonly:
      type: toggle
      label: Read only
      help: Make the poll read only
      highlight: 0
      default: false
      options:
          1: PLUGIN_ADMIN.YES
          0: PLUGIN_ADMIN.NO
      validate:
          type: bool

    colors:
      type: textarea
      label: Colors
      help:  CSS variables that define the colors for the poll (using default CSS)
      rows: 8