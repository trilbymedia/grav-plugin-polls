title: 'Polls'
description: 'Polls'
type: flex-objects

config:
    admin:
        router:
            path: '/polls'
        menu:
            list:
                route: '/polls'
                title: 'Polls'
                icon: fa-check-square
                authorize: ['admin.polls.list', 'admin.super']
                priority: 2
        template: default
        permissions:
            admin.advertisements:
                type: crudpl
                label: 'Polls'
        list:
            title: question
            fields:
                published:
                    field:
                        type: toggle
                        label: Published
                    width: 8
                question:
                    link: edit
                id:
                votes:
                answers_count:
        edit:
            title:
                template: '{{ object.question }}'
        preview:
            enabled: false
            route:
        export:
            enabled: true
            method: 'jsonSerialize'
            formatter:
                class: 'Grav\Framework\File\Formatter\YamlFormatter'
            filename: 'polls'
    site:
        templates:
            collection:
                paths:
                    - 'flex/{TYPE}/collection/{LAYOUT}{EXT}'
            object:
                paths:
                    - 'flex/{TYPE}/object/{LAYOUT}{EXT}'
            defaults:
                type: 'polls'
                 layout: default
    data:
        object: 'Grav\Plugin\Polls\Flex\PollObject'
        collection: 'Grav\Plugin\Polls\Flex\PollsCollection'
        index: 'Grav\Common\Flex\Types\Generic\GenericIndex'
        storage:
            class: 'Grav\Framework\Flex\Storage\SimpleStorage'
            options:
                formatter:
                    class: 'Grav\Framework\File\Formatter\YamlFormatter'
                folder: user-data://polls/polls.yaml
        search:
            options:
                contains: 1
            fields:
                - question
                - answers

form:
    validation: loose
    fields:
      question:
        type: text
        label: PLUGIN_POLLS.QUESTION
        validate:
          required: true
      id:
        type: text
        label: PLUGIN_POLLS.ID
        markdown: true
        description: Embed code in page would be `[poll id="{{ field.value }}" /]`
        validate:
          required: true
      answers:
        type: array
        value_only: true
        label: PLUGIN_POLLS.ANSWERS

      published:
        type: toggle
        label: PLUGIN_ADMIN.PUBLISHED
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool

      _advanced:
        type: fieldset
        title: PLUGIN_POLLS.ADVANCED
        collapsible: false

        fields:
          advanced.max_answers:
            type: number
            label: PLUGIN_POLLS.MAX_ANSWERS
            size: x-small
            default: 1
            validate:
              type: int
              min: 1
          advanced.min_answers:
            type: number
            label: PLUGIN_POLLS.MIN_ANSWERS
            size: x-small
            default: 1
            validate:
              type: int
              min: 1
          advanced.show_hints:
            type: toggle
            label: PLUGIN_POLLS.SHOW_HINTS
            highlight: 1
            default: 1
            options:
              1: PLUGIN_ADMIN.ENABLED
              0: PLUGIN_ADMIN.DISABLED
            validate:
              type: bool
          advanced.show_created:
            type: toggle
            label: PLUGIN_POLLS.SHOW_CREATED
            highlight: 1
            default: 1
            options:
              1: PLUGIN_ADMIN.ENABLED
              0: PLUGIN_ADMIN.DISABLED
            validate:
              type: bool
          advanced.show_total:
            type: toggle
            label: PLUGIN_POLLS.SHOW_TOTAL
            highlight: 1
            default: 1
            options:
              1: PLUGIN_ADMIN.ENABLED
              0: PLUGIN_ADMIN.DISABLED
            validate:
              type: bool
          advanced.created_at:
            type: datetime
            label: PLUGIN_POLLS.CREATED
            size: medium
            readonly: true
            default: 'now'
          votes:
            type: number
            label: PLUGIN_POLLS.VOTES_RECEIVED
            size: small
            append: votes
            readonly: true
            validate:
              unset: true
          answers_count:
            type: hidden
            label: PLUGIN_POLLS.ANSWERS
            validate:
              unset: true
